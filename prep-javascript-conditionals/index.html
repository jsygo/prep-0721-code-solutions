<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    var age = 20;

    if (age < 18) {
      console.log('age result:', 'A child');
    } else {
      console.log('age result:', 'An adult');
    }

    var student1Score = 69;

    if (student1Score >= 70) {
      console.log('student1Score result:', 'Congrats you received a passing grade!');
    } else {
      console.log('student1Score result:', 'Oh no you failed!');
    }

    var student2Score = 101;

    if (student2Score < 60) {
      console.log('student2Score result:', 'F');
    } else if (student2Score < 70) {
      console.log('student2Score result:', 'D');
    } else if (student2Score < 80) {
      console.log('student2Score result:', 'C');
    } else if (student2Score < 90) {
      console.log('student2Score result:', 'B');
    } else if (student2Score < 100) {
      console.log('student2Score result:', 'A');
    } else {
      console.log('student2Score result:', 'A++');
    }

    var season = 'spring';

    if (season === 'summer') {
      console.log('season result:', 'it\'s hot today');
    } else if (season === 'spring') {
      console.log('season result:', 'the flowers are blooming');
    } else if (season === 'autumn' || season === 'fall') {
      console.log('season result:', 'the leaves are changing colors');
    } else if (season === 'winter') {
      console.log('season result:', 'it\'s cold today');
    } else {
      console.log('season result:', 'please enter a valid season');
    }

    var dayOfTheWeek = 'thursday';

    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('dayOfTheWeek result:', 'have a good weekend!');
    } else {
      console.log('dayOfTheWeek result:', 'it\'s a weekday!');
    }
  </script>
</body>

</html>
